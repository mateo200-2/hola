<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres a UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Asegura que la página se vea bien en dispositivos móviles -->
    <title>Document</title> <!-- Título de la página -->
</head>
<body>
    <!-- Contenedor del formulario de entrada -->
    <div class="form">
        <input class="input" placeholder="Type your text" required="" type="text"> <!-- Campo de entrada con clase 'input' y un marcador de posición -->
        <span class="input-border"></span> <!-- Span usado para la animación del borde -->
    </div>

    <style>
        body {
            background-color: black; /* Establece el color de fondo del cuerpo en negro */
        }

        .form {
            --width-of-input: 204px; /* Variable CSS para el ancho del input */
            --border-height: 1px; /* Variable CSS para la altura del borde */
            --border-before-color: rgba(221, 221, 221, 0.39); /* Variable CSS para el color inicial del borde */
            --border-after-color: #5891ff; /* Variable CSS para el color del borde después de la animación */
            --input-hovered-color: #4985e01f; /* Variable CSS para el color de fondo al pasar el mouse sobre el input */
            position: relative; /* Posiciona el contenedor del formulario relativamente */
            width: var(--width-of-input); /* Usa la variable CSS para establecer el ancho del contenedor del formulario */
            
        }

        /* Estilo del input */
        .input {
            color: #fff; /* Color del texto en blanco */
            font-size: 0.9rem; /* Tamaño de la fuente */
            background-color: transparent; /* Fondo transparente */
            width: 100%; /* Ancho del 100% del contenedor padre */
            box-sizing: border-box; /* Incluye el padding y el borde en el tamaño total del input */
            padding-inline: 0.5em; /* Padding interno horizontal */
            padding-block: 0.7em; /* Padding interno vertical */
            border: none; /* Sin borde */
            border-bottom: var(--border-height) solid var(--border-before-color); /* Borde inferior usando la variable CSS */
        }

        /* Estilo del borde animado */
        .input-border {
            position: absolute; /* Posiciona el borde de forma absoluta respecto al contenedor padre */
            background: var(--border-after-color); /* Color de fondo usando la variable CSS */
            width: 0%; /* Ancho inicial del borde */
            height: 2px; /* Altura del borde */
            bottom: 0; /* Posiciona el borde en la parte inferior */
            left: 0; /* Alinea el borde a la izquierda */
            transition: 0.3s; /* Añade una transición de 0.3 segundos para la animación */
        }

        /* Cambio de color de fondo al pasar el mouse sobre el input */
        input:hover {
            background: var(--input-hovered-color); /* Usa la variable CSS para el color de fondo al pasar el mouse */
        }

        /* Quita el borde de enfoque predeterminado del input */
        input:focus {
            outline: none; /* Sin borde de enfoque */
        }

        /* Código para la animación del borde */
        input:focus ~ .input-border {
            width: 100%; /* Ancho completo del borde al enfocar el input */
        }

        /* === Si quieres hacer la animación del borde al escribir === */
        /* Remueve el código input:focus y descomenta el código abajo */
        /* input:valid ~ .input-border {
            width: 100%; /* Ancho completo del borde si el input es válido */
        
    </style>
</body>
</html>
